<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Guias a la mano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <section class="row" style="min-height:90%";>

                </div>

                    <ul class=" mt-4 list-group list-unstyled">

                                class="text-decoration-none text-dark" href="#">Calificar guia</a></li>
                        <li class="list-group-item"><i class="fas fa-cog " style="margin-right: 8px;"></i><a
                                class="text-decoration-none text-dark" href="#">Configurar perfil</a></li>
                        <li class="list-group-item"><i class="fas fa-history" style="margin-right: 8px;"></i><a
                                class="text-decoration-none text-dark" href="#">Historial</a></li>
                        <li class="list-group-item active"><i class="fas fa-user " style="margin-right: 8px;"></i><a
                                class="text-decoration-none text-white" href="#">Perfil</a></li>
                    </ul>
                </div>
            </aside>
            <section class="col-10 p-3">
                <div class="informacion_dash w-100">
                    <h4 class="mb-3">Información Personal</h4>
                </div>
                <main class="d-flex ">
                    
                </main>
